<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Right People Wrong Place </title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<link rel="icon" href="assets/RM INSTAGRAM.jpeg" type="image/png">

		
	</head>

	<body>
		<header>
			<div class="row">
				<div class="logo">
					<img src="assets/RM_INSTAGRAM_no_bg.png" alt="oe_logo">
				</div>
				<ul class="main-nav">
					<li class="active"><a href="">Inicio</a></li>
					
					<li><a href="#contacto">RESEÑA</a></li>
				</ul>
			</div>
			<div class="hero">
				<h1 style="color: rgba(237, 248, 237, 0.986);"> People Wrong Place</h1>
				<div class="button">
					<a href="https://youtu.be/2qepS30_wdA?si=yqlhmNB-Ac7O0qd2" class="btn btn-one">Trailer Documental</a>
					<a href="https://open.spotify.com/intl-es/album/512dQp7hBbDDurodCqSw5I?si=CA2XcAoDRSuaOV8hryGu9A" class="btn btn-two">Escuchar album</a>
				</div>
			</div>
		</header>

		<section class="service grid-container" id="SCAN">
		</section>
			

		<section class="blog grid-container" id="mv">
		</section>
		<section class="contact grid-container" id="contacto">
			<div class="contact-form grid-item">
				<div class="contact-section-header">
					<h2>¡Cuentanos tu opinion sobre Right People Wrong Plance!</h2>
				</div>
				<form class="form">
					<input type="text" name="fullname" placeholder="Nombre Completo">
					<input type="email" name="email" placeholder="Email">
					<textarea class="subject" name="subject" placeholder="Tu opinion sobre el album..."></textarea>
					<input class="button" type="submit" value="Submit">
				</form>
			</div>
			<div class="contact-form grid-item">
			</div>
		</section>
		<section class="faq grid-container">
		</section>
	</body>

</html>
